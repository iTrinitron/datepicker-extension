<!-- AngularJS datePickerApp Module -->
<div class="dropdown" >
    <!-- Start Date Input -->
    <input class="dropdown-toggle" type="text" ng-click="startCal = true" value='{{selectedStartDate}}'>

    <!-- End Date Input -->
    <input class="dropdown-toggle" type="text" ng-click="startCal = false" value='{{selectedEndDate}}'>
 
    <!-- Calendar Dropdown -->
    <!-- Removed ng-click="$event.preventDefault();$event.stopPropagation()" | this lets the calendar close -->
    <div class="dropdown-menu"  >
        <div class="tri-up" ng-class="{'triangle-left':startCal, 'triangle-right':!startCal}"></div>
        <!-- dateRange Directive -->
        <div date-range start="a" end="b" start-month="10"></div>
    </div>
</div>
