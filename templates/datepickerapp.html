<!-- AngularJS datePickerApp Module -->
<div dropdown class="dropdown" auto-close="outsideClick" is-open="isOpen">
    <div ng-switch="viewMode">
        <!-- Double Daterange Input -->
        <div ng-switch-when="doubleDate">
            <!-- Start Date Input -->
            <div style="width:200px;display:inline-block;margin-right:30px;">
                <div class="input-group">
                    <span  class="input-group-addon fa fa-calendar" ng-click="setStartCal(true);openDateRange()"></span>
                    <input class="dropdown-toggle form-control unstyled" placeholder="{{startPlaceholderText}}" type="text" ng-focus="setFocus('start', true)" ng-blur="updateDate('start')" ng-click="setStartCal(true);openDateRange()"  ng-model='$parent.visualStartDate'>
                </div>
            </div>
            <!-- End Date Input -->
            <div style="width:200px;display:inline-block;margin-right:30px;">
                <div class="input-group">
                    <span  class="input-group-addon fa fa-calendar" ng-click="openDateRange();setStartCal(false);"></span>
                    <input class="dropdown-toggle form-control unstyled" placeholder="{{endPlaceholderText}}" type="text" ng-focus="setFocus('false', true)" ng-blur="updateDate('end')" ng-click="setStartCal(false);openDateRange()"  ng-model='$parent.visualEndDate'>
                </div>
            </div>
        </div>
        
        <!-- Single Daterange Input -->
        <div ng-switch-when="singleDate">
            <div class="form-group" style="width:300px;">
                <div class="input-group">
                    <span  class="input-group-addon fa fa-calendar" ng-click="setStartCal(true);openDateRange()"></span>
                    <input class="dropdown-toggle form-control unstyled inline single left" placeholder="{{startPlaceholderText}}" type="text" ng-focus="setFocus('start', true)" ng-blur="updateDate('start')" ng-click="setStartCal(true); openDateRange()"  ng-model='$parent.visualStartDate'>
                    <input class="dropdown-toggle form-control unstyled inline single right" placeholder="{{endPlaceholderText}}" type="text" ng-focus="setFocus('false', true)" ng-blur="updateDate('end')" ng-click="setStartCal(true); openDateRange()"  ng-model='$parent.visualEndDate'>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Calendar Dropdown -->
    <div class="dropdown-menu"  >
        <!-- Triangle Polygon -->
        <div class="tri-up" ng-class="{'triangle-left':startCal, 'triangle-right':!startCal, 'triangle-single-right':isSingle}"></div>
        <!-- dateRange Directive -->
        
        <div date-range start="selectedStartDate" end="selectedEndDate"></div>
    </div>
</div>
